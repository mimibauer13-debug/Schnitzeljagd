<!DOCTYPE html>
<html lang="de">
<head><meta charset="UTF-8"><title>Rätsel 7</title>
<style>body{font-family:Arial;padding:2em}.hidden{display:none}</style></head>
<body>
  <h1>Rätsel 7</h1>
  <p>Welches ist der größte Planet unseres Sonnensystems?</p>
  <input id="answer" placeholder="Antwort eingeben">
  <button onclick="checkAnswer()">Prüfen</button>
  <div id="result" class="hidden">
    <h2>Richtig 🎉</h2>
    <p>Aufgabe: Formt mit euren Körpern die Buchstaben „JUPITER“.</p>
    <p>Nächster Stopp: <b>53.65000, 9.83150</b></p>
    <a href="raetsel8.html">➡️ Weiter zu Rätsel 8</a>
  </div>
  <div id="wrong" class="hidden" style="color:red">Denkt an den Gasriesen!</div>
  <script>
    function checkAnswer(){
      const a=document.getElementById("answer").value.trim().toLowerCase();
      if(a.includes("jupiter")){result.classList.remove("hidden");wrong.classList.add("hidden");}
      else{wrong.classList.remove("hidden");}
    }
  </script>
</body>
</html>
